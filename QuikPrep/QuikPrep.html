         <form class="form" id="login"> 
            <div class="login_form">
                <br />
               <input id="email" type="text" class="input" autofocus placeholder="Email or UserName" name="email">
            </div>  
   
            <div class="login_form">

         <form class="form form_hidden " id="Account"> 
            <div class="CreateAccount_form">
                <br />
                <input type="text" class="form-control" id="firstName" autofocus placeholder="First Name">
             </div>  
             <br />
             <div class="CreateAccount_form">

             </div>

            <div class="CreateAccount_form">
               <input type="text" class="form-control" id="userName" autofocus placeholder="Username">
            </div>  
            <br />
            <div class="CreateAccount_form">
                <input type="email" class="form-control" id="userEmail" autofocus placeholder="Email Address">
             </div> 
             <br />
            <div class="CreateAccount_form">
                <input type="password" class="form-control" id="userPassword" autofocus placeholder="Password">
            </div>
            <br />
                <button type="submit" class="loginbtn">Sign up</button>
            <p>
                <a href="#" class="link" id="Loginlink">Already have an account? Sign in</a>
                </p>

firebase.initializeApp(firebaseConfig);

var messagesRef = firebase.database()
 .ref('User Sign Up');

document.getElementById('Account')
 .addEventListener('submit', submitForm);

function submitForm(e) {
 e.preventDefault();

 // Get values
 var firstName = getInputVal('firstName');
 var lastName = getInputVal('lastName');
 var userName = getInputVal('userName');
 var email = getInputVal('userEmail');
 var password = getInputVal('userPassword');

 saveMessage(firstName, lastName, userName, email, password);
 document.getElementById('Account').reset();
}

// Function to get get form values
function getInputVal(id) {
 return document.getElementById(id).value;
}

// Save message to firebase
function saveMessage(firstName, lastName, userName, email, password) {
 var newMessageRef = messagesRef.push();
 newMessageRef.set({
     firstName: firstName,
     lastName: lastName,
     userName: userName,
     email: email,
     password: password,
 });
}
